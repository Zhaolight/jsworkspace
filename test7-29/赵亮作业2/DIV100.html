<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div, body {
            padding: 0;
            margin: 0;
        }

        #div {
            float: left;
            width: 40px;
            height: 40px;
            margin: 5px;
            background: green;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            position: absolute;
        }

        #my {
            position: relative;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var my = document.getElementById("my");
            var oBtn = document.getElementById("btn");
            var arr = ["red", "green", "orange", "yellow"];
            var str = '';
            oBtn.onclick = function () {
                for (var i = 0; i < 100; i++) {
                    str += '<div id="div" style="background:' + arr[i % arr.length] + ';left:' + (i % 10) * 50 + 'px; top:' + Math.floor(i / 10) * 50 + 'px">' + (i + 1) + '</div>';
                }
                my.innerHTML = str;
            };
        }


    </script>
</head>
<body>
<input type="button" value="点击生成100个div" id="btn">

<div id="my"></div>
</body>
</html>
