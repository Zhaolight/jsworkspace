<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #myul {
            height: 50px;
        }

        .active {
            list-style-type: none;
            float: left;
            border: 1px solid #000;
            width: 190px;
            height: 50px;
            line-height: 50px;
            background: lawngreen;
            transition: 3s;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {

            var btn = document.getElementsByTagName("input")[0];
            var m = document.querySelector("#myul .active");
            console.log(m);
            var n = document.querySelectorAll(".active");
            console.log(n);


            btn.onclick = function () {
                var aActive = document.getElementsByClassName("active");
                aActive[0].style.background = "red";
                aActive[1].style.background = "red";
                aActive[2].style.background = "red";
                aActive[3].style.background = "red";
                aActive[4].style.background = "red";
                aActive[5].style.background = "red";
                m.style.background = "orange";

            }
        }

    </script>
</head>
<body>
<ul id="myul">
    <li class="active">1</li>
    <li class="active">2</li>
    <li class="active">3</li>
    <li class="active">4</li>
    <li class="active">5</li>
    <li class="active">6</li>

</ul>
<input type="button" value="点击可修改元素">
</body>
</html>
