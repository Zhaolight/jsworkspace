<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	获取时间
			 * 		getFullYear()     年
			 * 		getMonth()        月(月份是从0开始)
			 * 		getDate()         天
			 * 		getDay()          星期(星期天是0)
			 * 		getHours()        小时
			 * 		getMinutes()      分钟
			 * 		getSeconds()       秒
			 * 		getTime()         当前时间到1970年1月1日00：00：00的时间差，单位是毫秒
			 * 		
			 * */
			var date = new Date();
			console.log(date.getFullYear())
			console.log(date.getMonth())
			console.log(date.getDay())
			console.log(date.getDate())
			console.log(date.getHours())
			console.log(date.getMinutes())
			console.log(date.getSeconds())
			console.log(date.getTime())
		</script>
	</body>
</html>
