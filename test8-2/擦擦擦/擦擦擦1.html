<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body, div {
            padding: 0;
            margin: 0;
        }

        div {
            position: absolute;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
</body>
</html>
<script type="text/javascript">
    window.onload = function () {
        var str = "";

        function printDiv() {
            for (var i = 0; i < 100; i++) {
                str += '<div   style="left:' + (i % 10) * 50 + 'px; top:' + Math.floor(i / 10) * 50 + 'px"></div>';
            }
            document.body.innerHTML = str;
        }

        printDiv();
        var oDiv = document.getElementsByTagName("div");
        for (var j = 0; j < oDiv.length; j++) {
            oDiv[j].index = j;
            oDiv[j].onmouseover = function () {
                this.innerHTML = '<div style="background: url(images/88.jpg) no-repeat ' + -(this.index % 10) * 50 + 'px ' + -Math.floor(this.index / 10) * 50 + 'px"></div>';
            }
        }
    }
</script>
