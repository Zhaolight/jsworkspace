        .move_1 {

    <script src="move10.js"></script>
    <script type="text/javascript">
        var arr = ['linear', 'easeIn', 'easeOut', 'easeBoth', 'easeInStrong', 'easeOutStrong', 'easeBothStrong',
            'elasticIn', 'elasticOut', 'backIn', 'backOut', 'backBoth', 'bounceIn', 'bounceOut',
            'bounceBoth'];
        window.onload = function () {
            randomMove();
        };
        var btn = document.getElementsByTagName('input');
        function randomMove() {
            for (var i = 0; i < btn.length; i++) {
                btn[i].onmouseover = function () {
                    move(this, {'left': 800}, 1000, arr[parseInt(Math.random() * arr.length)])
                }
            }
        }
    </script>
