<!DOCTYPE html>

	<body>
		<!--
			js的三部分组成：
				ECMAScript
					javaScript的核心标准，定义并实现了js的基本语法，数据类型，类型转换，内置的对象，方法等基础的标准
				DOM(文档对象模型)
					document object model
					DOM是ECMAScript扩展出来的操作页面的方法
					提供创建、删除、修改、插入等操作页面的标准，赋予我们操作页面的权利
				BOM(浏览器对象模型)
					browser object model
					BOM是关于操作浏览器相关的一些方法，比如打开/关闭页面，地址栏，历史记录等
					
		-->
	</body>
</html>
