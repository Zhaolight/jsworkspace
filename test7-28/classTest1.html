<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        #screen {
            width: 180px;
            height: 200px;
            background: lawngreen;
        }

        #box {
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">

        window.onload = function () {
            var oText = document.getElementById("text");
            var oBtn = document.getElementById("btn");
            var oScreen = document.getElementById("screen");
            oBtn.onclick = function () {
                var value = oText.value;
                oScreen.innerHTML = "<li>" + value + "</li>" + oScreen.innerHTML;
                oText.value = "";
            }
        }
    </script>

</head>
<body>
<div id="box">
    <input type="text" id="text"/>
    <input type="button" id="btn" value="发送"/>

    <div id="screen">
    </div>
</div>
</body>
</html>
