<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0
        }

        #div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            margin: 50px 0;
        }


    </style>
</head>
<body>
<input type="button" value="运动" id="move">
<input type="button" value="停止" id="stop">
<input type="button" value="回放" id="back">

<div id="div"></div>

<script type="text/javascript">
    function getStyle(obj, attr) {
        //如果obj.currentStyle能获取到有值，证明是非标准
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        } else {
            //没获取到，证明是标准
            return getComputedStyle(obj)[attr];
        }
    }
    var move = document.getElementById("move");
    var stop = document.getElementById("stop");
    var back = document.getElementById("back");
    var time = null;
    function moveEvent() {
        time = setInterval(function () {
            var oDiv = document.getElementById("div");
            var left = parseFloat(getStyle(oDiv, "left"));
            var speed = 20;
            var target = 888;
            var arr = [];
            var final = left + speed;
            if (final >= target) {
                final = target;
            }
            oDiv.style.left = final + 'px';
            arr.push(final);
            console.log(arr);
        }, 100);
        stop.onclick = function () {
            clearInterval(time);
        }
    }
    move.onclick = function () {
        moveEvent();
    };
    back.onclick = function () {
        for (var i = 0; i < arr.length; i++) {
            oDiv.style.left = arr[i] + 'px';
        }
    }
</script>
</body>
</html>
